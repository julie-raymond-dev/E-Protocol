name: 🏷️ Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  create-release:
    name: 🏷️ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build production
        run: npm run build
        env:
          NODE_ENV: production

      - name: 📊 Generate changelog
        id: changelog
        run: |
          echo "## 🚀 What's New" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## 📦 Assets" >> CHANGELOG.md
          echo "- Production build is automatically deployed to GitHub Pages" >> CHANGELOG.md

      - name: 📦 Create release archive
        run: |
          zip -r e-protocol-${{ github.ref_name }}.zip dist/
          tar -czf e-protocol-${{ github.ref_name }}.tar.gz dist/

      - name: 🏷️ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: E-Protocol ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

      - name: 📤 Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./e-protocol-${{ github.ref_name }}.zip
          asset_name: e-protocol-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: 🚀 Deploy to Production
        uses: ./.github/workflows/deploy.yml
        with:
          environment: production
