name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Permissions sÃ©curisÃ©es
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de test et validation
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          # RÃ©cupÃ©rer l'historique complet pour les analyses
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --audit --fund=false
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ—ï¸ Test build
        run: npm run build

  # Job de dÃ©ploiement sÃ©curisÃ©
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --audit --fund=false
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          
      - name: ğŸ”’ Security check - Verify dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist folder not found"
            exit 1
          fi
          echo "âœ… Build successful: dist folder exists"
          ls -la dist/
          
      - name: ğŸ›¡ï¸ Setup Pages security
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
