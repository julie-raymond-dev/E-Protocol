name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Permissions sécurisées
permissions:
  contents: read
  pages: write
  id-token: write

# Éviter les déploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de test et validation
  test:
    name: 🧪 Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          # Récupérer l'historique complet pour les analyses
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci --audit --fund=false
        
      - name: 🔍 Run ESLint
        run: npm run lint
        
      - name: 🏗️ Test build
        run: npm run build

  # Job de déploiement sécurisé
  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci --audit --fund=false
        
      - name: 🏗️ Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
          VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
          
      - name: 🔒 Security check - Verify dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist folder not found"
            exit 1
          fi
          echo "✅ Build successful: dist folder exists"
          ls -la dist/
          
      - name: 🛡️ Setup Pages security
        uses: actions/configure-pages@v4
        
      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
