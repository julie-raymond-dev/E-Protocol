name: ğŸ”’ Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # ExÃ©cuter chaque dimanche Ã  2h du matin
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --audit --fund=false

      - name: ğŸ” Run npm audit
        run: |
          echo "ğŸ” Checking for vulnerabilities..."
          npm audit --audit-level=moderate
          
      - name: ğŸ›¡ï¸ Run npm audit fix
        run: |
          echo "ğŸ”§ Attempting to fix vulnerabilities..."
          npm audit fix --dry-run

      - name: ğŸ“Š Generate security report
        run: |
          echo "ğŸ“Š Generating security report..."
          npm audit --json > security-report.json || true
          
      - name: ğŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

  dependency-check:
    name: ğŸ” Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Check for outdated packages
        run: |
          echo "ğŸ” Checking for outdated packages..."
          npm outdated || true
          
      - name: ğŸ›¡ï¸ License check
        run: |
          echo "ğŸ“œ Checking package licenses..."
          npx license-checker --summary || true
